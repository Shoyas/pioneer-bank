<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="shortcut icon" href="images/images.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center internal-padding">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3 class="internal-padding">Login</h3>
            <input type="text" name="" id="" class="form-control internal-padding" placeholder="Enter E-mail">
            <input type="password" name="" id="" class="form-control internal-padding" placeholder="Enter Password">
            <button id="log-in" class="btn btn-success internal-padding">Submit</button>
        </div>
    </div>

    <div id="transaction-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit text">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw text">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance text">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area content">
                    <h2>Deposit</h2>
                    <input id="depositAmount" type="text" class="form-control internal-padding"  placeholder="$ amount you want to deposit">
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area content">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control internal-padding" placeholder="$ amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    

    <script>

        // Login button event handler

        const submitButton = document.getElementById('log-in');
        submitButton.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display='none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display='block';
        })

        // Deposit button event handler

        const depositAction = document.getElementById('depositButton');
        depositAction.addEventListener('click', function(){
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";

        })

        // withdraw button event handler 
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalBalance = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalBalance;
        }


    </script>

</body>
</html>
